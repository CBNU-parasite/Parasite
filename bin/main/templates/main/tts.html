<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 하트 버튼 토글</title>
    <style>
        /* 선택한 버튼에 스타일을 적용하기 위한 CSS */
        .heart-btn.active::before {
            content: '♥';
            color: red;
        }
    </style>
</head>
<body>

<!-- 여러 개의 하트 버튼을 나타내는 button 요소들 -->
<div>
<button class="heart-btn" onclick="toggleHeart(this)">좋아요</button>
</div>
<div>
<button class="heart-btn" onclick="toggleHeart(this)">좋아요</button>
</div>
<div>
<button class="heart-btn" onclick="toggleHeart(this)">좋아요</button>
<!-- 필요한 만큼 하트 버튼을 추가할 수 있습니다. -->
</div>

<script>
    // 버튼을 클릭할 때마다 호출되는 함수
    function toggleHeart(button) {
        if(button.textContent == 'sibal'){
            button.textContent = 'yaho';
        }
        else{
            button.textContent = "sibal";
        }
    }
</script>

</body>
</html>
