<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/account/login.css">
        <meta charset="utf-8" />
        <title>login</title>
    </head>
    <body>
        <div class="container">
            <div class="box1">
                <a href = "/index">
                    <img src="/img/LogIn_Image_1.png" class="box1-image1">
                    <img src="/img/LogIn_Image_2.png" class="box1-image2">
                </a>
            </div>
            <div class="box2">
                <h1>로그인</h1>
                <form action="/user/login" method="post">
                    <div class="box3">
                        <input type="text" name="userId" placeholder="아이디">
                        <img src="/img/LogIn_Image_3.png">
                    </div>
                    <div class="box4">
                        <input type="password" name="userPassword" placeholder="비밀번호">
                        <img src="/img/LogIn_Image_4.png">
                    </div>
                    <button type="submit" value="로그인" class="box5">로그인</button>
                    <hr style="border:solid 1px black; width: 80%;">
                    <div>
                        <a href="/signup" class="box6">처음이신가요? 회원가입 하세요</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
