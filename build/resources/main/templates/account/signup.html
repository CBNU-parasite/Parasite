<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/account/signup.css">
    <meta charset="utf-8" />
    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="box1">
        <img src="/img/LogIn_Image_1.png" class="box1-image1">
        <img src="/img/LogIn_Image_2.png" class="box1-image2">
    </div>
    <div class="box2">
        <h1>회원가입</h1>
        <form action="/user/signup" method="post">
            <div class="box3">
                <input type="text" name="userName" placeholder="이름">
                <img src="/img/Register_Img_1.png">
            </div>
            <div class="box3">
                <input type="text" name="userId" placeholder="아이디">
                <img src="/img/Register_Img_2.png">
            </div>
            <div class="box4">
                <input type="password" name="userPassword" placeholder="비밀번호">
                <img src="/img/Register_Img_3.png">
            </div>
            <div class="box4">
                <input type="text" name="userSex" placeholder="남, 여">
                <img src="/img/Register_Img_5.png">
            </div>
            <div class="box4">
                <input type="text" name="userTall" placeholder="키">
                <img src="/img/Register_Img_7.png">
            </div>
            <div class="box4">
                <input type="text" name="userWeight" placeholder="몸무게">
                <img src="/img/Register_Img_6.png">
            </div>

            <div>
                <button type="submit" class="box5">회원가입</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
