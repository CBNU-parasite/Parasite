<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="../../static/css/account/register.css">
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <div class="box1">
                <img src="../../static/img/LogIn_Image_1.png" class="box1-image1">
                <img src="../../static/img/LogIn_Image_2.png" class="box1-image2">
            </div>
            <div class="box2">
                <h1>회원가입</h1>
                <form>
                    <div class="box3">
                        <input type="text" placeholder="이름">
                        <img src="../../static/img/LogIn_Image_3.png">
                    </div>
                    <div class="box3">
                        <input type="text" placeholder="아이디">
                        <img src="../../static/img/LogIn_Image_4.png">
                    </div>
                    <div class="box4">
                        <input type="password" placeholder="비밀번호">
                        <img src="../../static/img/LogIn_Image_4.png">
                    </div>
                    <div class="box4">
                        <input type="password" placeholder="비밀번호 확인">
                        <img src="../../static/img/LogIn_Image_4.png">
                    <div class="box4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              남성
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              여성
                            </label>
                        </div>
                    </div>
                     <button type="submit" class="box5">회원가입</button>
                </form>
            </div>
        </div>
    </body>
</html>
