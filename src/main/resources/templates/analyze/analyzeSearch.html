<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel = "stylesheet" href="/css/analyze/analyzingSearch.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="utf-8" />
    <link rel="stylesheet" href = "/css/navBar.css">
    <title>Analyze</title>
</head>

<body>
    <div th:replace="~{/main/navBar :: headerFragment}"></div>
    <div class = "row" id ="searchBox">
        <div>
            <form th:action="'/analyze/analyzeSearch'" th:method="post">
                <input id = "searchInput" type="text" name="query" placeholder="음식을 검색해 주세요">
                <button class = "btn btn-secondary" style="margin-bottom:14px;"
                type="submit">
                    <img src = "/img/glass.png" id ="searchBtnImg">
                    <a id = "searchLabel">검색</a>
                </button>
            </form>
        </div>
    </div>
    <!-- 검색 결과 띄우기   -->
    <div th:if="${foodInfo}">
      <h2>Search Results:</h2>
      <ul >
        <!-- each 돌린 후 음식 이름 : food.foodName, 열량 : food.NUTR_CONT1, 탄수화물 : food.NUTR_CONT2, 단백질 : food.NUTR_CONT3, 지방 : food.NUTR_CONT4       -->
        <li th:each="food : ${foodInfo}" th:text="${food.foodName}"></li>
      </ul>
    </div>

    <div class = "row" style="max-width:98%">
        <div class = "col-2" id = "menuBar">
            <div class = "row">
                <a id="label" href="/analyze/analyzeSearch">등록하기</a>
            </div>
            <div class = "row">
                <a id="label" href="/analyze/analyzeGraph">분석 및 저장</a>
            </div>
        </div>
        <div class = "col" id = "searchedItemBox">
            <div class = "row">
                <a class = "col-1" id = "label"></a>
                <a class = "col" id = "label">음식 이름</a>
                <a class = "col" id = "label">탄수화물</a>
                <a class = "col" id = "label">단백질</a>
                <a class = "col" id = "label">지방</a>
            </div>
            <div class = "row">
                <button class="btn btn-light col-1" id="foodItem" style="font-size:18px">추가</button>
                <a class = "col" id = "foodItem">돈까스</a>
                <a class = "col" id = "foodItem" style = "text-align:center">130g</a>
                <a class = "col" id = "foodItem" style = "text-align:center">22g</a>
                <a class = "col" id = "foodItem" style = "text-align:center">18g</a>
            </div>
            <div class = "row">
                <button class="btn btn-light col-1" id="foodItem" style="font-size:18px">추가</button>
                <a class = "col" id = "foodItem">짜장면</a>
                <a class = "col" id = "foodItem" style = "text-align:center">150g</a>
                <a class = "col" id = "foodItem" style = "text-align:center">12g</a>
                <a class = "col" id = "foodItem" style = "text-align:center">40g</a>
            </div>
        </div>
        <div class = "col-2"id = "selectedItemBox">
            <div class = "row" >
                <a class = "col" id="labelHead"><오늘 먹은 음식></a>
            </div>
            <div class = "row">
                <a class = "col" id="label">군만두</a>
                <button class="btn btn-secondary col" id="todayEat">삭제</button>
            </div>
            <div class = "row">
                <a class = "col" id="label">군만두</a>
                <button class="btn btn-secondary col" id="todayEat">삭제</button>
            </div>
            <div class = "row">
                <a class = "col" id="label">군만두</a>
                <button class="btn btn-secondary col" id="todayEat">삭제</button>
            </div>
            <!--아점저간식 메뉴바 추가하셈 ㅋㅋ-->
            <button class = "row btn btn-light" id = "submitBtn" type = "submit">저장하기</button>
        </div>
    </div>
</body>
