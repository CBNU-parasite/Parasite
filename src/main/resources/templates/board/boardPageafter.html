<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <!-- 게시물 등록페이지-->
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../static/css/navBar.css" />
    <link rel="stylesheet" href="../../static/css/board/boardPageafter.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>게시판</title>
  </head>

  <body>
    <div th:replace="~{/main/navBar :: headerFragment}"></div>
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-light"
      id="navbar"
      style="background-color: rgb(255, 255, 255)"
    >
      <div class="container">
        <!-- 로고 부분 -->
        <a class="navbar-brand col" href="">
          <img
            src="../../static/img/logo.png"
            alt=""
            width="100px"
            class="d-inline-block align-text-center"
          />
        </a>
        <!-- 네비게이션 바 구성요소들 -->
        <div class="collapse navbar-collapse" id="navbarDropdownMenuLink">
          <div class="col-4">
            <nav style="margin-left: 20px" class="navbar bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img
                    src="../../static/img/foodImage.png"
                    alt="Logo"
                    width="30"
                    height="24"
                    class="d-inline-block align-text-top"
                  />
                  게시판
                </a>
              </div>
            </nav>
          </div>
          <div class="col-4">
            <nav class="navbar bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img
                    src="../../static/img/glass.png"
                    alt="Logo"
                    width="30"
                    height="24"
                    class="d-inline-block align-text-top"
                  />
                  분석하기
                </a>
              </div>
            </nav>
          </div>
          <div class="col">
            <!-- 우측 홈페이지, 로그아웃 버튼 -->
            <ul class="navbar-nav">
              <li class="nav-item" id="nav_item">
                <a class="nav-link" href="">로그인 /</a>
              </li>
              <li class="nav-item" id="nav_item">
                <a class="nav-link" href="">회원가입</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="box1">
        <h1>게시물 등록</h1>
        <form action="/user/board" method="post">
          <form>
            <div class="box2">
              <div class="title">
                <label for="title" class="form-label"
                  >- 제목을 입력해주세요</label
                >
                <input type="text" class="set-title basic-form" />
              </div>
              <div class="picture">
                <label for="formFile" class="form-label"
                  >- 사진을 올려주세요</label
                >
                <input class="form-control" type="file" id="formFile" />
              </div>
              <div class="password">
                <label for="title" class="form-label"
                  >- 비밀번호를 입력해주세요</label
                >
                <input class="set-title basic-form" type="text" id="formFile" />
              </div>
            </div>
          </form>
          <div>
            <button class = "btn btn-success" type="submit" id="label">게시물 업로드</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
