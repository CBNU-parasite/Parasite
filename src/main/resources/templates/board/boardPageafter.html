<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 게시물 등록페이지-->
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/css/navBar.css" />
  <link rel="stylesheet" href="/css/board/boardPageafter.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>게시판</title>
</head>

<body>
<div th:replace="~{/main/navBar :: headerFragment}"></div>
<div class="container">
  <h1 class ="row justify-content-center" id = "title">게시물 등록</h1>
  <form action="/board/save" method="post" enctype="multipart/form-data">
    <div id = "contentBox">
        <div class ="row">
            <div class="col-8">
              <div class="row" id = "labelTitle">제목을 입력해주세요</div>
              <input type="text" class="set-title basic-form" name="boardTitle" id = "label" style="width:100%">
            </div>
            <div class="col-2">
              <div class="form-label" id = "labelTitle">작성자</div>
              <input type="text"
                     class="set-title basic-form"
                     name="boardWriter"
                     id = "label"
                     disabled="disabled"
                     style="background-color:lightgray;"
                     placeholder="홍길동"
              >
            </div>
        </div>
        <div class="row">
          <label class="form-label" id = "labelTitle">사진을 올려주세요</label>
          <input class="form-control" type="file" name="boardFile" id = "label"/>
        </div>
      </div>
    <div class ="row justify-content-center">
      <button class = "btn btn-success" type="submit" id="btn">게시물 업로드</button>
    </div>
  </form>
</div>
</body>
</html>
