<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 게시물 등록페이지-->
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/css/navBar.css" />
  <link rel="stylesheet" href="/css/board/boardPageafter.css" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
  />

  <title>게시판</title>
</head>

<body>
<div th:replace="~{/main/navBar :: headerFragment}"></div>
<div class="container">
  <div class="box1">
    <h1>게시물 등록</h1>
    <form action="/user/board" method="post">
      <form>
        <div class="box2">
          <div class="title">
            <div class="form-label">- 제목을 입력해주세요</div>
            <input type="text" class="set-title basic-form" name="boardTitle"/>
          </div>
          <div class="title">
            <div class="form-label">- 이름을 입력해주세요</div>
            <input type="text" class="set-title basic-form" name="boardWriter" />
          </div>
          <div class="picture">
            <label class="form-label">- 사진을 올려주세요</label>
            <input class="form-control" type="file" name="boardFile" />
          </div>
          <div class="password">
            <div class="form-label">- 비밀번호를 입력해주세요</div>
            <input class="set-title basic-form" type="text" name="boardPass" />
          </div>
        </div>
      </form>
      <div>
        <button class = "btn btn-success" type="submit" id="label">게시물 업로드</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
