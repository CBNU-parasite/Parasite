<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 게시판 메인 -->
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/navBar.css" />
    <link rel="stylesheet" href="/css/board/boardPagebefore.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />

    <title>게시판</title>
</head>

<body>
    <div th:replace="~{/main/navBar :: headerFragment}"></div>

    <div class = "row" id="boardTitle">
        <a class = "col text-dark" id = "title"> 게시판 </a>
    </div>
    <ul id="paginated-list" aria-live="polite">
        <li class="row justify-content-center">
            <div class="card col-4" id="card" th:each="board: ${boardList}">
                <tr th:if="${board.fileAttached == 1}">
                    <div id="imgBox"><img th:src="@{|/upload/${board.storedFileName}|}" alt="" class="card-img-top" ></div>
                </tr>
                <div class="card-body">
                    <h5 class="card-title" th:text="${board.boardTitle}"></h5>
                    <p class="card-text" th:text="${board.boardCreatedTime}"></p>
                    <br>
                    <p class="card-text" th:text="${board.boardWriter}"></p>
                    <div class = "row">
                        <div class = "col">
                            <a th:id="'likeCnt' + ${board.id}"  >0</a>
                            <btn
                                    class="btn btn-outline-danger col"
                                    style="font-size: 20px"
                                    th:onclick="'iLikeIt(this, ' + ${board.id} + ')'"
                            >♡</btn>
                        </div>
                        <tr th:if="${board.boardWriter == userName}">
                            <div class = "col">
                                <form action="/board/deleteItem" method = "post">
                                    <btn type = "submit" class = "btn btn-primary" style="float:right"> 삭제하기 </btn>
                                </form>
                            </div>
                        </tr>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div id="footerBox">
        <a href = "/board/save">
            <img class = "" src="/img/boardPage_Img_1.png" width="100px" href="/board/save">
            <div class = "">
                <a id="createPost" href = "/board/save">게시물 올리기</a>
            </div>
        </a>
    </div>
    <nav class="pagination-container">
        <button
                class="pagination-button"
                id="prev-button"
                title="Previous page"
                aria-label="Previous page">
            &lt;
        </button>

        <div id="pagination-numbers"></div>

        <button
                class="pagination-button"
                id="next-button"
                title="Next page"
                aria-label="Next page"
        >
            &gt;
        </button>
    </nav>
    <script src="/js/account/likeIt.js"></script>
    <script src="/js/board/pagination.js"></script>
</body>
</html>
