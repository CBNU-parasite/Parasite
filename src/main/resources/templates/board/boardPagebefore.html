<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 게시판 메인 -->
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/navBar.css"/>
    <link rel="stylesheet" href="/css/board/boardPagebefore.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />

    <title>게시판</title>
</head>

<body>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<!-- 네비게이션 바 시작 부분 -->
<div th:replace="~{/main/navBar :: headerFragment}"></div>
<div class="row" id="topBox">
    <div class="col" id="analysis">
        <div id="PostIt">
            <a class="text-dark" id="goPost" href="/board/save">게시물 올리기</a>
        </div>
        <img src="/img/boardPage_Img_1.png" width="100px" />
    </div>
</div>
<div id = "boardTitle">
    <a class = "text-dark" id="title">- Story Board - </a>
</div>
<ul id="paginated-list" aria-live="polite">
    <li class="row justify-content-center" >
        <div class="card col-4" id="card-left" th:each="board: ${boardList}">
            <tr th:if="${board.fileAttached == 1}">
                <td><img th:src="@{|/upload/${board.storedFileName}|}" alt="" class="card-img-top" ></td>
            </tr>
            <div class="card-body">
                제목
                <h4 class="card-title" th:text="${board.boardTitle}"></h4>

                작성자
                <h4 class="card-text" th:text="${board.boardWriter}"></h4>

                날짜
                <h4 class="card-text" th:text="${board.boardCreatedTime}">author</h4>
                <btn
                        class="btn btn-outline-danger"
                        style="font-size: 20px"
                        onclick="iLikeIt(this)"
                >♡</btn
                >
            </div>
        </div>
    </li>
</ul>
<nav class="pagination-container">
    <button
            class="pagination-button"
            id="prev-button"
            title="Previous page"
            aria-label="Previous page"
    >
        &lt;
    </button>

    <div id="pagination-numbers"></div>

    <button
            class="pagination-button"
            id="next-button"
            title="Next page"
            aria-label="Next page"
    >
        &gt;
    </button>
</nav>
<script src="/js/account/likeIt.js"></script>
<script src="/js/board/pagination.js"></script>
</body>
</html>
