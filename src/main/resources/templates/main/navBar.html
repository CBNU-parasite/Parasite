<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href = "../../static/css/navBar.css">
  <title>navbar</title>
</head>

<body>
  <!-- 기본 템플릿 안에 삽입될 내용 Start -->
  <!-- 네비게이션 바 시작 부분 -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-light" id = "navbar" style="background-color: rgb(255, 255, 255)">
    <div class="container">
      <!-- 로고 부분 -->
      <a class="navbar-brand" href="">
        <img src="../../static/img/logo.png" alt="" width="100px"
          class="d-inline-block align-text-center" />
      </a>
      <!-- 네비게이션 바 구성요소들 -->
      <div class="collapse navbar-collapse" id="navbarDropdownMenuLink">
        <div class="col-md">
          <nav style = "margin-left:20px" class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../../static/img/foodImage.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                게시판
              </a>
            </div>
          </nav>
        </div>
        <div class="col-md">
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../../static/img/glass.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                분석하기
              </a>
            </div>
          </nav>
        </div>
        <div class="col-auto">
          <!-- 우측 홈페이지, 로그아웃 버튼 -->
          <ul class="navbar-nav">
              <li class = "nav-item" id="nav_item">
                <a class = "nav-link" href="">로그인 /</a>
              </li>
              <li class = "nav-item" id="nav_item">
                <a class = "nav-link" href="">회원가입</a>
              </li>
            </ul>
        </div>
      </div>
    </div>
  </nav>
  <div id="footer">
    <div id = "goBox">
        <img src = "../../static/img/glass.png" id="glass" width = 30px>
        <a id = "goText" href = "">지금 분석하기</a>
        <!--이 부분은 나중에 분석페이지만들면 이어질 파트임 --> 
    </div>
  </div>
</body>

</html>
